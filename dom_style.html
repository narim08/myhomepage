<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>인터넷활용 실습 템플릿</title>
  <link rel="stylesheet" href="style.css">

  <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        text-align: center;
      }
        /* 타겟 문장 기본 스타일 */
        #target {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #ccc;
            margin: 20px auto;
            width: 80%;
            transition: all 0.3s; /* 부드러운 전환 효과 */
        }
        
        button:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        function changeColor() {
            var obj = document.getElementById("target");
            obj.style.color = "red";
        }

        function changeSize() {
            var obj = document.getElementById("target");
            obj.style.fontSize = "32px";
        }

        function changeBackground() {
            var obj = document.getElementById("target");
            obj.style.backgroundColor = "yellow";
        }

        function toggleVisibility() {
            var obj = document.getElementById("target");
            if (obj.style.display === "none") {
                obj.style.display = "block";
            } else {
                obj.style.display = "none";
            }
        }
    </script>
</head>

<body>
<header>
  <h1>이름: 박나림</h1>
  <p class="subtitle">Narim Park</p>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="contact.html">Contact</a>
</nav>
<main class="container">
<section>
  <h3>실습 1: DOM 스타일 제어하기</h3>
    <hr>
  <p id="target">이 문장의 스타일을 바꿔보세요!</p>
  <br>
    <button onclick="changeColor()">글자색 변경</button>
    <button onclick="changeSize()">크게 보기</button>
    <button onclick="changeBackground()">배경 강조</button>
    <button onclick="toggleVisibility()">숨기기/보이기</button>
</section>
</main>

<footer>
  <small>&copy; <span id="year"></span> Narim Park</small>
</footer>
<script src="script.js"></script>
</body>

</html>
