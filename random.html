<main class="container">
<section>
  <h2>String + Array + Math 조합: 내맘대로 뽑기</h2>
  
  <script>
    let defaultList = "짜장면,짬뽕,제육볶음";
    let inputString = prompt("항목을 콤마(,)로 구분하여 입력하세요", defaultList);

    if (!inputString) {
      document.write("<h3>뽑기를 취소했습니다.</h3>");
    } else {

      let items = inputString.split(','); //문자열을 배열로 변환
      let index = Math.floor(Math.random() * items.length); //랜덤뽑기

      document.write("<h3>입력한 항목 (총 " + items.length + "개):</h3>");
      document.write("<p>" + inputString + "</p>");
      document.write("<hr>");
      document.write("<h3> 당신의 선택은...</h3>");

      let choice = items[index].trim(); //공백 제거

      document.write("<h1> " + choice + " !!!!</h1>");
      document.write("<p><i>새로고침(F5)을 눌러 다시 뽑을 수 있습니다.</i></p>");
    }
  </script>

</section>
